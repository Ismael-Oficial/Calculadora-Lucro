<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Lucro | AMEI</title>
        <link rel="stylesheet" href="style.css">
    </head>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Calcular Lucro</h1>
            <input type="number" id="valor" placeholder="Digite o valor do custo">
            <br>
            <input type="number" id="percentual" placeholder="Digite a porcentagem do lucro">
        </div>
        <div class="btn">
            <button onclick="lucro()">Calcular</button>
            <p id="resultado4"></p>
            <p id="resultado3"></p>
            <p id="resultado2"></p>
            <p id="resultado1"></p>
        </div>
    </div>

    <script src="function.js"></script>
</body>

</html>
